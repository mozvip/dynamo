<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://java.sun.com/jsf/passthrough">

<ui:composition template="/template.xhtml">

	<ui:define name="title">
		Log
	</ui:define>

	<ui:define name="page-header">
		<h1>Log</h1>
	</ui:define>

	<ui:define name="content">
	
		<h:form id="logForm">
			<h:dataTable id="logTable" value="#{log.pager.items}" var="logItem" styleClass="table table-condensed" rowClasses="#{log.rowClasses}">
				<f:facet name="header">
					<ui:include src="components/pager.xhtml">
						<ui:param name="pager" value="#{log.pager}" />
					</ui:include>
					<div class="btn-group">
						<h:commandButton value="Debug" type="button" class="btn btn-success #{log.isLevelChecked('DEBUG')?'active':''}">
							<f:ajax render="@form :messages" listener="#{log.toggleFilter('DEBUG')}" />
						</h:commandButton>
						<h:commandButton value="Info" type="button" class="btn btn-info #{log.isLevelChecked('INFO')?'active':''}">
							<f:ajax render="@form :messages" listener="#{log.toggleFilter('INFO')}" />
						</h:commandButton>
						<h:commandButton value="Warning" type="button" class="btn btn-warning #{log.isLevelChecked('WARNING')?'active':''}">
							<f:ajax render="@form :messages" listener="#{log.toggleFilter('WARNING')}" />
						</h:commandButton>
						<h:commandButton value="Error" type="button" class="btn btn-danger #{log.isLevelChecked('ERROR')?'active':''}">
							<f:ajax render="@form :messages" listener="#{log.toggleFilter('ERROR')}" />
						</h:commandButton>
					</div>
				</f:facet>
				<h:column>
					<h:commandLink id="deleteButton" styleClass="btn btn-sm btn-danger" action="#{log.delete( logItem )}">
						<i class="fa fa-trash-o" />
						<f:ajax render="@form" />
					</h:commandLink>
				</h:column>
				<h:column>#{logItem.severity}</h:column>
				<h:column>
					<p>
						<h:outputText escape="false" value="#{logItem.taskName}"></h:outputText>
					</p>
					<p>
						<h:panelGroup id="logDetail">
							<h:commandLink styleClass="btn btn-sm btn-default" rendered="#{(!logItem.extended) and logItem.severity == 'ERROR'}">
								<i class="fa fa-plus"/>
								<f:setPropertyActionListener target="#{logItem.extended}" value="true" />
								<f:ajax render="logDetail" />
							</h:commandLink>
							<h:commandLink styleClass="btn btn-sm btn-default" rendered="#{logItem.extended}">
								<i class="fa fa-minus"/>
								<f:setPropertyActionListener target="#{logItem.extended}" value="false" />
								<f:ajax render="logDetail" />
							</h:commandLink>
							#{logItem.message}
							<h:dataTable value="#{log.getStackTrace(logItem)}" var="stackTraceElement" rendered="#{logItem.extended}" styleClass="table table-condensed table-striped" style="font-family: courier; font-size: 9px;">
								<h:column>#{stackTraceElement.className}</h:column>
								<h:column>#{stackTraceElement.methodName}</h:column>
								<h:column>#{stackTraceElement.fileName}</h:column>
								<h:column>#{stackTraceElement.lineNumber}</h:column>
							</h:dataTable>
						</h:panelGroup>
					</p>
				</h:column>
				<h:column>
					<h:outputText value="#{logItem.date}">
						<f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss" />
					</h:outputText>
				</h:column>
				<f:facet name="footer">
					<ui:include src="components/pager.xhtml">
						<ui:param name="pager" value="#{log.pager}" />
					</ui:include>				
					<h:commandLink id="deleteAll" styleClass="btn btn-danger" action="#{log.deleteAll}" onclick="return confirm('Are you sure you want to delete all log items ?');">
						<i class="fa fa-trash-o"/>&nbsp;Delete All
						<f:ajax render="@form :messages" />
					</h:commandLink>
				</f:facet>
			</h:dataTable>

		</h:form>

	</ui:define>

</ui:composition>

</html>
