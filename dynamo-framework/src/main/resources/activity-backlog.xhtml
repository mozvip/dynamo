<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">

	<ui:define name="title">
		Backlog
	</ui:define>
 
	<ui:define name="content">
	
		<h:form>				
			<h:dataTable value="#{backlog.items}" var="item" styleClass="table">
				<h:column><h:outputText value="#{item}" escape="false" /></h:column>
				<h:column>
					<h:commandLink action="#{backlog.cancel(item)}" onclick="return confirm('Are you sure you want to cancel this task ?');" styleClass="btn btn-danger" title="Cancel this task" rendered="#{backlog.isCancellable(item)}">
						<i class="fa fa-trash" />
						<f:ajax execute="@form" render="@form" />
					</h:commandLink>
				</h:column>
				<h:column>
					<h:commandLink action="#{backlog.runNow(item)}" styleClass="btn btn-default" title="Click to run this task now, without waiting" rendered="#{item.minDate != null}">
						<i class="fa fa-play" />
						<h:outputText value="#{item.minDate}">
							<f:convertDateTime type="both" dateStyle="short" />
						</h:outputText>
						<f:ajax execute="@form" render="@form" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>

	</ui:define>

</ui:composition>

</html>
