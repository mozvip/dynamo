<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template.xhtml">

	<ui:define name="content">

		<ui:include src="/fragment-filesDialog.xhtml" />

		<f:metadata>
			<f:viewParam name="page" />
			<f:viewParam name="status1" />
			<f:viewParam name="status2" />
			<f:viewParam name="platform" />		
		</f:metadata>

		<style>
			.videoGameThumb {
				border: none;
				height: 280px;
				margin-bottom: 0px;
			}
			
			.videoGameCover {
				min-height: 200px;
				max-height: 200px;
			}			
			
			.videoGameCaption {
				font-size: 12px;
				font-weight: bold;
				text-align: center;
			}
			
			.buttons {
				position: absolute; right: 10px;
			}			
		</style>

		<div id="manualSearch" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h3>Manual Video Game Search</h3>
					</div>
					<div class="modal-body">
						<h:form id="manualVideoGameSearchForm">
							<div class="input-group">
								<div class="input-group-btn">
									<h:selectOneMenu styleClass="form-control manualSearchPlatform" value="#{games.newGamePlatform}" required="true" style="width: 200px">
										<f:selectItems value="#{games.platforms}" var="platform" itemLabel="#{platform.label}" itemValue="#{platform}" />
									</h:selectOneMenu>
								</div>
								<h:inputText id="name" label="Name" value="#{games.newGameName}" required="true" styleClass="form-control manualSearchField" />
								<div class="input-group-btn">
									<h:commandLink styleClass="btn btn-primary" action="#{games.search}">
										<f:ajax execute="@form" render="gamesSearchResults" />
										<i class="fa fa-search" />&nbsp;Search
									</h:commandLink>
								</div>
							</div>

							<h:dataTable id="gamesSearchResults" styleClass="table table-condensed" value="#{games.suggestedGames}" var="game">
								<h:column>
									<h:outputLink styleClass="btn btn-default" value="http://thegamesdb.net/game/#{game.id}/" target="_blank">
										<i class="fa fa-external-link" />
									</h:outputLink>
								</h:column>
								<h:column>
									#{game.gameTitle}
								</h:column>
								<h:column>
									#{game.releaseDate}
								</h:column>
								<h:column>
									<h:commandLink styleClass="btn btn-success" action="#{games.select(game)}" value="Select this game">
										<i class="fa fa-download" />
									</h:commandLink>
								</h:column>
							</h:dataTable>
						</h:form>
					</div>
				</div>
			</div>
		</div>
		<script>
			function showGameSearch(e) {
				if (e.status == 'success') { $('#manualSearch').modal(); }
			}
		</script>

		<h1>#{games.platform.label}</h1>
		<div class="dropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuPlatform" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
				Change Platform<span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" aria-labelledby="dropdownMenuPlatform">
		  	<ui:repeat var="platform" value="#{games.platforms}">
			    <li>
			    	<h:link includeViewParams="true" value="#{platform.label}">
			    		<f:param name="page" value="1" />
			    		<f:param name="platform" value="#{platform.name()}" />
			    	</h:link>
			    </li>
		  	</ui:repeat>
		  </ul>
		</div>						
		<h:form id="gamesList">
		
			<ui:param name="pager" value="#{games.games}" />
		
			<ui:include src="/components/simple-pager.xhtml" />
			<ui:repeat var="game" value="#{pager.items}">
				<div class="game book col-lg-2 col-md-2 col-sm-3 col-xs-6" id="#{game.id}">
					<div class="buttons btn-group-vertical" role="group">
						<a href="#" class="btn btn-sm btn-danger" data-downloadable="${game.id}" onclick="if (confirm('Are you sure you want to delete #{movies.fixName(game.name)} ?')) { deleteDownloadable('#{game.id}'); } else { return false;}">
							<i class="fa fa-trash"></i>
						</a>
						<ui:fragment rendered="#{game.status == 'SNATCHED' or game.status == 'DOWNLOADED'}">
							<a href="#" class="btn btn-sm btn-danger" data-downloadable="${game.id}" onclick="if (confirm('Are you sure you want to redownload #{movies.fixName(game.name)} ?')) { redownload('#{game.id}'); } else { return false;}">
								<i class="fa fa-refresh"></i>
							</a>
						</ui:fragment>
						<ui:fragment rendered="#{game.status == 'DOWNLOADED'}">
							<a class="btn btn-sm btn-default" data-downloadable="${game.id}" onclick="$('#manualSearch').modal()">
								<i class="fa fa-search"></i>
							</a>
							<a href="#" class="btn btn-sm btn-default" data-toggle="modal" data-target="#fileList" data-downloadable="${game.id}" title="Show game files">
								<i class="fa fa-list"></i>
							</a>
						</ui:fragment>
					</div>
					<div class="thumbnail videoGameThumb">
						<img class="videoGameCover" data-src="#{game.coverImage}" alt="#{game.name}" />
						<div class="caption videoGameCaption">
							<h5>#{game.name}</h5>
							<ui:fragment rendered="#{empty games.platform}">
								<p>#{game.platform.label}</p>
							</ui:fragment>
						</div>
					</div>
				</div>
			</ui:repeat>
			<ui:include src="/components/simple-pager.xhtml" />
		</h:form>

	</ui:define>
</ui:composition>

</html>
