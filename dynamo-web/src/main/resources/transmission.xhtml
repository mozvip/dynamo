<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/template.xhtml">
		<ui:define name="title">		
	       	Transmission
		</ui:define>

		<ui:define name="page-header">
			<h1>Transmission</h1>
		</ui:define>

		<ui:define name="content">

			<h:dataTable value="#{transmissionUI.torrents}" var="torrent" styleClass="table" rowClasses="#{transmissionUI.rowClasses}">
				<h:column>
					<f:facet name="header">
						ID
					</f:facet>
					#{torrent.id}
				</h:column>
				<h:column>
					<f:facet name="header">
						Name
					</f:facet>
					#{torrent.name}
				</h:column>
				<h:column>
					<f:facet name="header">
						Total Size
					</f:facet>
					#{torrent.totalSize}
				</h:column>
				<h:column>
					<f:facet name="header">
						Downloaded
					</f:facet>
					#{torrent.downloadedEver}
				</h:column>
			</h:dataTable>

		</ui:define>

	</ui:composition>
</h:body>
</html>
