<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/template.xhtml">
		<ui:define name="title">		
	       	Welcome to Dynamo
		</ui:define>

		<ui:define name="page-header">
			<h1>Welcome</h1>
		</ui:define>

		<ui:define name="content">
		
			<h:form>
				<h:dataTable value="#{welcomePage.allFolders}" var="folder" styleClass="table table-striped">
					<h:column>
						<f:facet name="header">
							Path
						</f:facet>
						#{folder.path}
					</h:column>
					<h:column>
						<f:facet name="header">
							Free Space
						</f:facet>
						<h:outputText value="#{folder.freeSpace}" rendered="#{folder.available}">
							<f:converter converterId="FileSizeConverter" />
						</h:outputText>
						<h:outputText value="#{folder.freeSpace}" rendered="#{!folder.available}">
							Disconnected
						</h:outputText>
					</h:column>
				</h:dataTable>
			</h:form>
		
		</ui:define>

	</ui:composition>
</h:body>
</html>
