<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/template.xhtml">

	<ui:define name="content">
	
		<ui:include src="fragment-filesDialog.xhtml" />
	
		<style>
			.itemThumb {
				height: 200px;
				border: none;
			}
			.itemCaption {
				font-size: 12px;
				font-weight: bold;
				width: 100%;
				text-align: center;
			}
			
			.buttons {
				position: absolute; right: 10px;
			}		

			.albumName {
				overflow: hidden;
				white-space: nowrap;
				display: block;
				font-weight: bold;
			}
			.artistName {
				overflow: hidden;
				white-space: nowrap;
				display: block;
				font-weight: bold;
			}
			.albumGenre {
				overflow: hidden;
				white-space: nowrap;
			}

			.albumCover {
				width: 200px;
				height: 200px;
			}
		</style>	

		<h:form styleClass="form-inline">
			<div class="form-group">
				<h:outputLabel value="Artist&nbsp;" for="artist" />
				<h:inputText styleClass="form-control artistSuggestion" id="artist" value="#{music.artistsSearchFilter}" p:placeholder="Artist" autocomplete="off" />
				<h:commandButton styleClass="suggestionButton" style="visibility: hidden;">
					<f:ajax listener="#{music.filter}" render="downloadableList" execute="@form" />
				</h:commandButton>
			</div>
		</h:form>
		<h:form id="downloadableList">
			<ui:include src="/components/pager.xhtml" />
			<ui:repeat var="album" value="#{pager.items}">
				<div class="album col-lg-2 col-md-2 col-sm-3 col-xs-6" id="#{album.id}">
					<div class="buttons btn-group-vertical" role="group">
						<ui:fragment title="Want Suggestion" rendered="#{album.status == 'SUGGESTED'}">
							<a class="btn btn-success btn-sm" onclick="want('#{album.id}');">
								<i class="fa fa-download"></i>
							</a>
						</ui:fragment>
						<h:commandLink styleClass="btn btn-sm btn-default" rendered="#{album.status == 'SNATCHED' or album.status == 'DOWNLOADED'}" title="Redownload" onclick="return (confirm('Are you sure you want to redownload #{downloadableManagedBean.fixName(album.name)} ?'));">
							<f:ajax render="@none" listener="#{music.redownload}" execute="@this" />
							<f:param name="id" value="#{album.id}" />
							<i class="fa fa-refresh" />
						</h:commandLink>
						<ui:fragment rendered="#{album.status == 'DOWNLOADED'}">
							<a href="#" class="btn btn-sm btn-default" data-toggle="modal" data-target="#fileList" data-downloadable="${album.id}" title="Show Music Album files">
								<i class="fa fa-list"></i>
							</a>
						</ui:fragment>
						<h:commandLink title="Blacklist Artist" styleClass="btn btn-danger btn-sm" action="#{music.blackListArtist}" rendered="#{album.status == 'SUGGESTED'}"
							onclick="return confirm('Are you sure you want to blacklist #{downloadableManagedBean.fixName(album.artistName)} ?');">
							<f:ajax render="@none" execute="@this" onevent="removeThumbnail"/>
							<f:param name="id" value="#{album.id}" />
							<i class="fa fa-trash-o"></i>
						</h:commandLink>
						<h:commandLink title="Delete Album" styleClass="btn btn-danger btn-sm" action="#{music.deleteAlbum}" rendered="#{album.status != 'SUGGESTED'}"
							onclick="return confirm('Are you sure you want to delete #{downloadableManagedBean.fixName(album.name)} ?');">
							<f:ajax render="@none" execute="@this" onevent="removeThumbnail"/>
							<f:param name="id" value="#{album.id}" />
							<i class="fa fa-trash-o"></i>
						</h:commandLink>
					</div>
					<div class="thumbnail itemThumb" id="#{album.searchString}">
						<ui:fragment rendered="#{album.status == 'DOWNLOADED'}">
							<a href="#{album.relativeLink}">
								<img class="img-responsive albumCover" data-src="/data/MusicAlbum/#{album.id}.jpg" alt="#{album.name}" />
							</a>
						</ui:fragment>
						<ui:fragment rendered="#{album.status != 'DOWNLOADED'}">
							<img class="img-responsive albumCover" data-src="/data/MusicAlbum/#{album.id}.jpg" alt="#{album.name}" />
						</ui:fragment>
						<div class="itemCaption">
							<span class="albumName">#{album.name}</span>
							<span class="artistName">#{album.artistName}</span>
							<span class="albumGenre">#{album.genre}</span>
						</div>
					</div>
				</div>
			</ui:repeat>
			<ui:include src="/components/pager.xhtml" />
		</h:form>
		
		<script>
			function initPage() {
				
				$('.artistSuggestion').typeahead(
						{source: function( query, process ) {
							$.getJSON( "/services/suggest-music-artist/?prefix=" + query, function( data ) {
								process(data);
							});	
						}},
						autoSelect=false
				);
				
				$('.artistSuggestion').change( function() {
					$(this).closest('form').find('.suggestionButton').click();
				});
			}

		function removeThumbnail( data ) {
				if (data.status == 'begin') {
					disappear( 'bounceOutUp', $(data.source).closest('div.album') );
				}
			}
			function want(id) {
				$.ajax({
					  url: "want",
					  data: {
					    id: id
					  },
					  beforeSend: function() {
						  disappear( 'bounceOutUp', $('#' + id) );
					  }
				});
			}				
		</script>		

	</ui:define>

</ui:composition>

</html>
