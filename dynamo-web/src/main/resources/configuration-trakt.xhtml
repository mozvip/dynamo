<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">

	<ui:define name="title">
		Trakt Configuration
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="form-group">
				<a target="_blank" href="https://api-v2launch.trakt.tv/oauth/authorize?response_type=code&amp;client_id=#{trakt.clientId}&amp;redirect_uri=urn:ietf:wg:oauth:2.0:oob&amp;username=#{trakt.userName}" class="btn btn-default">Request Authorization Code</a>
			</div>				
			<div class="form-group">
				<h:outputLabel for="oauth" value="OAuth Authorization Code" />
				<h:inputText value="#{trakt.oauth}" id="oauth" styleClass="form-control" required="true" placeholder="Enter OAuth Authorization Code" />
			</div>
			<div class="form-group">
				<h:commandButton value="Save" styleClass="btn btn-default" action="#{trakt.save}"/>
			</div>
		</h:form>

	</ui:define>
</ui:composition>

</html>
