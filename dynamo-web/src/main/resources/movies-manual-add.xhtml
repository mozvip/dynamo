<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
	       		Movies
       	 	</ui:define>

	<ui:define name="content">

		<style>
.movieThumb {
	height: 280px;
	margin: 0;
	position: relative;
	border: none;
}
</style>

		<h:form>
			<div class="form-group">
				<h:outputLabel styleClass="control-label" for="name">Name</h:outputLabel>
				<div class="input-group">
					<div class="input-group-btn">
						<h:selectOneMenu value="#{movies.searchLanguage}"
							styleClass="form-control" required="true" style="width: 110px">
							<f:selectItems value="#{listOfValues.languages}" />
						</h:selectOneMenu>
					</div>
					<h:inputText id="name" label="Movie Name"
						value="#{movies.searchMovie}" required="true"
						styleClass="form-control" />
					<div class="input-group-btn">
						<h:commandLink styleClass="btn btn-primary"
							action="#{movies.search}">
							<f:ajax execute="@form" render="@form :messages"></f:ajax>
							<i class="fa fa-search" />&nbsp;Search
								</h:commandLink>
					</div>
				</div>
			</div>

			<h:dataTable styleClass="table table-condensed"
				value="#{movies.searchResults}" var="movie"
				rendered="#{movies.searchResults != null}">
				<h:column>
					<a href="http://www.themoviedb.org/movie/#{movie.id}"
						target="_blank"> <i class="fa fa-external-link" />&nbsp;#{movie.title}
					</a>
				</h:column>
				<h:column>
							#{movie.releaseDate}
						</h:column>
				<h:column>
					<h:commandLink styleClass="btn btn-success"
						action="#{movies.selectMovie(movie)}">
						<f:ajax execute="@form" render="@form :messages" />
						<i class="fa fa-download" />&nbsp;Select this movie
							</h:commandLink>
				</h:column>
			</h:dataTable>

			<div class="form-group">
				<h:outputLabel styleClass="control-label" for="quality">Quality :</h:outputLabel>
				<div class="controls">
					<h:selectOneMenu id="quality" value="#{movies.newMovieQuality}"
						styleClass="form-control">
						<f:selectItems value="#{movies.allQualities}" />
					</h:selectOneMenu>
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel styleClass="control-label" for="audioLanguage">Audio language :</h:outputLabel>
				<div class="controls">
					<h:selectOneMenu id="audioLanguage"
						value="#{movies.newMovieAudioLanguage}" styleClass="form-control">
						<f:selectItem itemValue="" itemLabel="Original Language" />
						<f:selectItems value="#{listOfValues.languages}" />
					</h:selectOneMenu>
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel styleClass="control-label" for="subtitlesLanguage">Subtitles language :</h:outputLabel>
				<div class="controls">
					<h:selectOneMenu id="subtitlesLanguage"
						value="#{movies.newMovieSubtitlesLanguage}"
						styleClass="form-control">
						<f:selectItem itemValue="" itemLabel="None" />
						<f:selectItems value="#{listOfValues.languages}" />
					</h:selectOneMenu>
				</div>
			</div>
		</h:form>



	</ui:define>
</ui:composition>

</html>
