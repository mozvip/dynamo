<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template.xhtml">

	<ui:define name="title">
		Games - Add Manually
	</ui:define>

	<ui:define name="content">

		<h:form p:role="form">
			<div class="form-group">
				<h:outputLabel styleClass="control-label" for="newGameName"
					value="Name" />
				<h:inputText label="Name" id="newGameName"
					value="#{games.newGameName}" required="true"
					styleClass="form-control" p:placeholder="Enter Game Name" />
			</div>
			<div class="form-group">
				<h:outputLabel for="newGamePlatform" value="Platform"
					styleClass="control-label" />
				<div class="input-group">
					<h:selectOneMenu id="newGamePlatform"
						value="#{games.newGamePlatform}" required="true"
						styleClass="form-control">
						<f:selectItems value="#{games.platforms}" var="platform"
							itemLabel="#{platform.label}" itemValue="#{platform}" />
					</h:selectOneMenu>
					<div class="input-group-btn">
						<h:commandLink styleClass="btn btn-primary"
							action="#{games.search}">
							<f:ajax execute="@form" render="@form"></f:ajax>
							<i class="fa fa-search" />&nbsp;Search
						</h:commandLink>
					</div>
				</div>
			</div>

			<h:dataTable value="#{games.suggestedGames}" var="suggestion"
				styleClass="table" rendered="#{not empty games.suggestedGames}">
				<h:column>#{suggestion.gameTitle}</h:column>
				<h:column>#{suggestion.platform}</h:column>
				<h:column>
					<h:commandLink styleClass="btn btn-primary" onclick="$(this).closest('tr').hide();" action="#{games.downloadGame(suggestion.id, suggestion.gameTitle, suggestion.platform)}">
						<f:ajax execute="@this" render="@none" />
						<i class="fa fa-download" />&nbsp;Download
					</h:commandLink>

				</h:column>
			</h:dataTable>

		</h:form>


	</ui:define>
</ui:composition>

</html>
