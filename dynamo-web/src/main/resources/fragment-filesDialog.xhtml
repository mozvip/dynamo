<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://xmlns.jcp.org/jsf/passthrough" lang="en">

<h:form id="showFilesForm">
	<div id="fileList" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">File List</h4>
				</div>
				<div class="modal-body">

					<table id="fileListTable" class="table table-condensed">
						<thead>
							<tr>
								<th></th>
								<th>Path</th>
								<th>Size</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>

					<h:dataTable styleClass="table table-condensed" value="#{fileList.files}" var="file">
						<h:column>
							<h:commandLink styleClass="btn btn-sm btn-danger"
								onclick="return (confirm('Are you sure you want to delete #{movies.fixName(file.filePath)} ?'));">
								<f:ajax execute="@this" listener="#{fileList.delete}" onevent="removeFile" />
								<f:param name="path" value="#{file.filePath}" />
								<i class="fa fa-trash-o"></i>
							</h:commandLink>
						</h:column>
						<h:column>
							#{file.filePath}
						</h:column>
						<h:column>
							<h:outputText value="#{file.size}">
								<f:converter converterId="FileSizeConverter" />
							</h:outputText>
						</h:column>
					</h:dataTable>
				</div>
			</div>
		</div>
	</div>
</h:form>
<script>
	$('#fileList').on(
			'show.bs.modal',
			function(event) {
				var button = $(event.relatedTarget) // Button that triggered the modal
				var downloadableId = button.data('downloadable') // Extract info from data-* attributes
				// If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
				// Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
				var modal = $(this)

				$("#fileListTable tbody").empty();

				$.ajax(
						{
							url : "../services/file-list?downloadableId="
									+ downloadableId,
							dataType : "json",
							context : document.body
						}).done(
						function(data) {
							var table = $("#fileListTable tbody");
							$.each(data, function(idx, row) {
								table
										.append("<tr><td></td><td>"
												+ row.filePath + "</td><td>"
												+ row.size + "</td></tr>");
							});
						});

			});

	function showFiles(e) {
		if (e.status == 'success') {
			$('#fileList').modal();
		}
	}
	function removeFile(data) {
		if (data.status == 'begin') {
			removeParent($(data.source), 'tr');
		}
	}
</script>

</html>
