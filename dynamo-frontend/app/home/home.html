<table class="table table-striped">
    <tr ng-repeat="disk in disks | filter:totalSpace:notEmpty">
        <td>{{disk.name}}</td>
        <td>{{disk.totalSpace | number}}</td>
        <td>{{disk.freeSpace | number}}</td>
        <td>
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" ng-style="width:{{disk.occupation}}%">
                {{disk.occupation}}%
            </div>
        </td>
    </tr>
</table>
