<div class="panel">
    <div class="panel-heading">
        <h3>Search Results</h3>
    </div>
    <div class="panel-body" ng-show="searchResults.length == 0">
      <h3 class="text-center">None !</h3>
    </div>
    <div class="panel-body" ng-show="searchResults.length > 0">
      <table class="table table-condensed">
        <tr ng-repeat="searchResult in searchResults">
          <td>
            <button class="btn btn-danger" ng-show="searchResult.blackListed">
                <span title="Result is blacklisted" class="glyphicon glyphicon-remove-sign" />
            </button>
          </td>
          <td>
            <a href="{{searchResult.referer}}" target="_blank">{{searchResult.title}}</a>
          </td>
          <td>
            {{ searchResult.sizeInMegs | number }} Megs
          </td>
          <td>
            <a href="{{ searchResult.url }}" class="btn btn-primary"><span class="glyphicon glyphicon-download"/></a>
          </td>
        </tr>
      </table>
    </div>
    <div class="panel-footer">
      <div class="text-center">
        <a class="btn btn-danger" ng-click="forceNewSearch()"><span class="glyphicon glyphicon-repeat" /> Reset all and force new search for "{{downloadable.name}}"</a>
      </div>
    </div>
</script>
