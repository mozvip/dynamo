<script type="text/ng-template" id="fileList.html">
    <div class="modal-header">
        <h3 class="modal-title">Files</h3>
    </div>
    <div class="modal-body">
      <table class="table table-condensed table-striped">
        <tr ng-repeat="item in files">
          <td>
            <div class="btn-group" role="group">
              <button class="btn btn-danger btn-sm" sweetalert sweet-options='{"title":"Confirm Delete","text":"Are you sure you want to delete {{item.filePath}} ?","type":"warning","showCancelButton":true,"confirmButtonColor":"#DD6B55","confirmButtonText":"Yes, delete it!","cancelButtonText":"No,  cancel!","closeOnConfirm":true,"closeOnCancel":true}'' sweet-on-confirm="delete(item)">
                <span class="glyphicon glyphicon-trash" />
              </button>
              <a class="btn btn-default btn-sm" ng-href="{{downloadURL(item.filePath)}}" target="_blank">
                <span class="glyphicon glyphicon-download" />
              </a>
            </div>
          </td>
          <td>
            <span style="font-family: 'Lucida Console'">
              {{ item.filePath }}
            </span>
          </td>
          <td>
            {{ item.size | number }}
          </td>
        </tr>
      </table>
    </div>
</script>
<script type="text/ng-template" id="tvShowSearch.html">
    <div class="modal-header">
        <h3 class="modal-title">Search TV Show</h3>
    </div>
    <div class="modal-body">
      <form novalidate>
        <div class="form-group">
          <label for="inputName">Name</label>
          <input type="text" id="inputName" ng-model="name" ng-required="true" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="inputYear">Year</label>
          <input type="number" id="inputYear" ng-model="year" ng-required="false" class="form-control" placeholder="Year">
        </div>
        <div class="form-group">
          <label class="control-label">Search Language</label>
          <select ng-model="searchLanguage" class="form-control" ng-options="item.key as item.value for item in languages">
            <option value="" />
          </select>
        </div>
        <button class="btn btn-primary btn-block" ng-click="searchTVShow()"><span class="glyphicon glyphicon-search" /> Search</button>
      </form>
      <div class="panel panel-default" ng-repeat="tvshow in results | orderBy:'-firstAired'">
        <div class="panel-body">
          <div ng-show="{{tvshow.banner != null}}" style="width: 100%; text-align: center">
            <img ng-src="{{tvshow.banner}}" alt="{{tvshow.seriesName}}" title="{{tvshow.seriesName}}" />
          </div>
          <p ng-show="{{tvshow.firstAired != undefined}}">First aired on <strong>{{tvshow.firstAired}}</strong></p>
          <p>{{tvshow.overview}}</p>    
        </div>
        <div class="panel-footer">
            <button class="btn btn-success btn-block" ng-click="selectTVShow(tvshow)"><span class="glyphicon glyphicon-download"/> Select <strong>"{{tvshow.seriesName}}"</strong></button>
        </div>    
      </div>      
    </div>    
</script>
