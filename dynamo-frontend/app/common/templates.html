<script type="text/ng-template" id="fileList.html">
    <div class="modal-header">
        <h3 class="modal-title">Files</h3>
    </div>
    <div class="modal-body">
      <table class="table table-condensed table-striped">
        <tr ng-repeat="item in files">
          <td>
            <div class="button-list">
              <button class="btn btn-sm btn-danger" sweetalert sweet-options='{"title":"Confirm Delete","text":"Are you sure you want to delete {{item.filePath}} ?","type":"warning","showCancelButton":true,"confirmButtonColor":"#DD6B55","confirmButtonText":"Yes, delete it!","cancelButtonText":"No,  cancel!","closeOnConfirm":true,"closeOnCancel":true}'' sweet-on-confirm="delete(item)">
                <span class="glyphicon glyphicon-trash" />
              </button>
              <button class="btn btn-sm btn-default">
                <span class="glyphicon glyphicon-download" />
              </button>
            </div>
          </td>
          <td>
            <span>
              {{ item.filePath }}
            </span>
          </td>
          <td>
            {{ item.size | number }}
          </td>
        </tr>
      </table>
    </div>
    
</script>
