<div ng-repeat="submission in submissions" class="well">
    <div class="row">
        <div class="col-md-1">
            <button class="btn btn-danger" ng-click="cancel(submission)" ng-if="!submission.task.minutesFrequency">
                <span class="glyphicon glyphicon-trash" />
            </button>
            <button class="btn btn-default" ng-click="runNow(submission)" ng-if="submission.minDate && !submission.task.minutesFrequency && !submission.executor.running">
                <span class="glyphicon glyphicon-play" />
            </button>
            <button class="btn btn-default" ng-click="runNow(submission)" ng-if="submission.task.minutesFrequency && !submission.executor.running">
                <span class="glyphicon glyphicon-refresh" />
            </button>
        </div>
        <div class="col-md-10">
            <h4>
                <span ng-bind-html="submission.executor.currentLabel" />
            </h4>
            <div ng-show="submission.executor.running && submission.executor.itemsPercent > 0" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:{{submission.executor.itemsPercent}}%">
                {{submission.executor.itemsPercent}}%
            </div>
        </div>
        <div class="col-md-1">
            {{submission.minDate | date:'yyyy-MM-dd HH:mm:ss Z'}}
        </div>
    </div>
</div>
