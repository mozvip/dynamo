<div ng-repeat="submission in submissions | orderBy:'minDate'" class="well">
    <div class="row">
        <div class="col-md-1">
            <button class="btn btn-danger" ng-click="cancel(submission)">
                <span class="glyphicon glyphicon-trash" />
            </button>
        </div>
        <div class="col-md-10">
            <h4>
                <span ng-bind-html="submission.executor.currentLabel" />
            </h4>
            <div ng-show="submission.executor.running" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:{{submission.executor.itemsPercent}}%">
                {{submission.executor.itemsPercent}}%
            </div>
        </div>
        <div class="col-md-1">
            {{submission.minDate | date:'yyyy-MM-dd HH:mm:ss Z'}}
        </div>
    </div>
</div>
