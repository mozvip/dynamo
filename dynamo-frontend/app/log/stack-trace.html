<div>
    <table class="table table-condensed table-stripped">
        <tr ng-repeat="logElement in stackTrace" ng-class="{success : !logElement.customCode, info : logElement.customCode}">
            <td>{{logElement.className}}</td>
            <td>{{logElement.methodName}}</td>
            <td>{{logElement.fileName}}</td>
            <td>{{logElement.lineNumber}}</td>
        </tr>
    </table>
</div>
