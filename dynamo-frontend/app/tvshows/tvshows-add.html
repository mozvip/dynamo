<div class="form-inline">
  <div class="form-group">
    <input type="text" ng-model="title" class="form-control" placeholder="Search for ..."/>
  </div>
  <div class="form-group">
    <input type="number" size="4" ng-model="year" class="form-control" placeholder="Year ..."/>
  </div>
  <button class="btn btn-primary" ng-click="searchTVShow()">Search</button>
</div>

<div class="panel panel-default" ng-repeat="tvshow in results">
  <div class="panel-heading">
    {{tvshow.seriesName}}
  </div>
  <div class="panel-body">
    <img ng-src="{{tvshow.banner}}" alt="{{tvshow.seriesName}}" title="{{tvshow.seriesName}}" />
    <p>{{tvshow.overview}}</p>
  </div>
  <div class="panel-footer"><button class="btn btn-primary"><span class="glyphicon glyphicon-download"/> Add {{tvshow.seriesName}} to my collection</button></div>
</div>
