<div class="panel panel-default">
    <div class="panel-heading">
        <h3>{{tvshow.name}}</h3>
    </div>

    <div class="panel-body">
        <img src="http://localhost:8081/data/{{tvshow.poster}}" />

        <table class="table">
            <tr ng-repeat="episode in episodes">
                <td>{{episode.name}}</td>
            </tr>
        </table>

    </div>

    <div class="panel-footer">
    </div>
</div>
