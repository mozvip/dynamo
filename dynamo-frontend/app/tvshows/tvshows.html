<div class="form-inline">
  <div class="form-group">
    <label class="control-label">Name</label>
    <input type="text" ng-model="filter" class="form-control" placeholder="Search for ..." ng-change="filterChanged()"/>
  </div>
  <div class="form-group" ng-show="unrecognizeds && unrecognizeds.length > 0">
    <p class="control-static">
      <a href="#/tvshows-unrecognized">There are {{unrecognizeds.length}} unrecognized folders</a>
    </p>
  </div>
</div>

<div class="row" ng-show="filteredList.length > 24">
  <p class="text-center">
    <uib-pagination total-items="filteredList.length" items-per-page="24" ng-model="currentPage" ng-change="pageChanged()"></uib-pagination>
  </p>
</div>

<div class="thumbnail downloadable-thumbnail col-xs-12 col-sm-4 col-md-3 col-lg-2" ng-repeat="downloadable in pageContents">
  <img ng-src="{{imageURL('/data/posters/' + downloadable.id + '.jpg')}}" alt="{{downloadable.name}}" style="min-height: 280px;" />
  <div class="buttons">
    <a type="button" ng-href="#/tvshow-detail/{{downloadable.id}}" class="btn btn-default btn-lg btn-block"><span class="glyphicon glyphicon-log-out"></span> Details</a>
    <button type="button" ng-show="downloadable.status == 'DOWNLOADED' || downloadable.status == 'SNATCHED'" confirmed-click="redownload(downloadable)" ng-confirm-click="Are you sure you want to redownload {{downloadable.name}} ?" class="btn btn-danger btn-lg btn-block">Redownload</button>
    <button type="button" ng-show="downloadable.status == 'SUGGESTED'" ng-click="want(downloadable)" class="btn btn-primary btn-lg btn-block">Want</button>
    <a target="_blank" ng-show="downloadable.imdbId" class="btn btn-default btn-lg btn-block" href="http://www.imdb.com/title/{{downloadable.imdbId}}"><span class="glyphicon glyphicon-new-window" /> IMDB</a>
  </div>
  <div class="caption">
    {{downloadable.name}}
  </div>
</div>

<ng-include src="'common/templates.html'" />
